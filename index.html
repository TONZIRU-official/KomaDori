<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>STOPMOTION CAMERA PRO</title>
    <style>
        :root {
            --bg: #121212; --panel: #1e1e1e; --accent: #ff4757;
            --blue: #00a8ff; --green: #2ed573; --text: #eee;
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* ãƒ­ãƒƒã‚¯ç”»é¢ */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .lock-card { background: var(--panel); padding: 40px; border-radius: 12px; border: 1px solid var(--blue); text-align: center; }
        input[type="password"] { font-size: 20px; padding: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; width: 200px; text-align: center; margin-bottom: 20px; outline: none; }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header { background: #000; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .status { font-weight: bold; color: var(--blue); }

        /* ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ */
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .monitor-wrapper { position: relative; width: 640px; height: 480px; background: #000; border: 3px solid #333; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video, canvas { position: absolute; top: 0; left: 0; width: 640px; height: 480px; }
        #onion-layer { opacity: 0.4; pointer-events: none; }

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« (GUI) */
        .controls { display: flex; gap: 15px; margin-top: 15px; align-items: center; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 12px 24px; font-size: 15px; font-weight: bold; border-radius: 6px; border: none; cursor: pointer; transition: 0.2s; color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn-shoot { background: var(--accent); font-size: 18px; padding: 15px 40px; }
        .btn-play { background: var(--blue); }
        .btn-undo { background: #57606f; } /* ä¸€ã¤å‰Šé™¤ */
        .btn-clear { background: #333; border: 1px solid #555; font-size: 12px; } /* å…¨å‰Šé™¤ */

        /* ä¸‹éƒ¨ã‚®ãƒ£ãƒ©ãƒªãƒ¼ */
        .gallery { height: 110px; background: #0a0a0a; display: flex; gap: 6px; padding: 8px; overflow-x: auto; border-top: 1px solid #222; }
        .gallery-item { height: 90px; border: 1px solid #444; position: relative; }
        .gallery-item span { position: absolute; bottom: 0; right: 0; background: rgba(0,0,0,0.7); font-size: 10px; padding: 2px 4px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-card">
        <h2>ğŸ”‘ PASSCODE</h2>
        <input type="password" id="pass-input" placeholder="****">
        <br>
        <button class="btn btn-play" style="width:100%" onclick="checkPass()">ENTER</button>
    </div>
</div>

<header>
    <div class="status">ğŸ¬ STOPMOTION STUDIO</div>
    <div>ã‚³ãƒæ•°: <span id="count" style="font-size: 20px;">0</span></div>
</header>

<div class="container">
    <div class="monitor-wrapper">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="onion-layer"></canvas> <canvas id="play-canvas" style="display:none;"></canvas> </div>

    <div class="controls">
        <button class="btn btn-shoot" onclick="takePhoto()">ğŸ“¸ æ’®å½± (Enter)</button>
        <button class="btn btn-play" id="play-btn" onclick="togglePlay()">â¯ï¸ å†ç”Ÿ</button>
        <button class="btn btn-undo" onclick="deleteLast()">â†©ï¸ 1ã¤å‰Šé™¤</button>
        <button class="btn btn-clear" onclick="clearPhotos()">ğŸ—‘ï¸ å…¨å‰Šé™¤</button>
        <div style="font-size: 12px; color: #888;">
            é€Ÿåº¦: <input type="number" id="fps" value="10" style="width:40px; background:#000; color:#fff; border:1px solid #444;"> fps
        </div>
    </div>
</div>

<div class="gallery" id="gallery"></div>

<script>
    const PASS = "ArtStop";
    let frames = [];
    let isPlaying = false;
    let playIdx = 0;

    const video = document.getElementById('video');
    const onionCanvas = document.getElementById('onion-layer');
    const oCtx = onionCanvas.getContext('2d');
    const playCanvas = document.getElementById('play-canvas');
    const pCtx = playCanvas.getContext('2d');

    function checkPass() {
        if(document.getElementById('pass-input').value === PASS) {
            document.getElementById('lock-screen').style.display = 'none';
            startCamera();
        }
    }

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({video: {width: 640, height: 480}});
            video.srcObject = stream;
            onionCanvas.width = playCanvas.width = 640;
            onionCanvas.height = playCanvas.height = 480;
        } catch (e) { alert("ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"); }
    }

    function takePhoto() {
        if(isPlaying) return;
        const c = document.createElement('canvas');
        c.width = 640; c.height = 480;
        c.getContext('2d').drawImage(video, 0, 0);
        const data = c.toDataURL('image/png');
        frames.push(data);
        updateUI();
        updateOnionSkin(data);
    }

    // 1ã¤å‰Šé™¤ (ç›´å‰ã®ã‚³ãƒã‚’æ¶ˆã™)
    function deleteLast() {
        if(frames.length === 0) return;
        if(confirm("æœ€æ–°ã®1ã‚³ãƒã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            frames.pop();
            updateUI();
            // ã‚ªãƒ‹ã‚ªãƒ³ã‚¹ã‚­ãƒ³ã‚’æ–°ã—ã„ã€Œæœ€å¾Œã®1æšã€ã«æ›´æ–°
            if(frames.length > 0) {
                updateOnionSkin(frames[frames.length - 1]);
            } else {
                oCtx.clearRect(0, 0, 640, 480);
            }
        }
    }

    // å…¨å‰Šé™¤
    function clearPhotos() {
        if(frames.length === 0) return;
        if(confirm("æ’®ã£ãŸå†™çœŸã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) {
            frames = [];
            oCtx.clearRect(0, 0, 640, 480);
            updateUI();
        }
    }

    function updateOnionSkin(src) {
        const img = new Image();
        img.onload = () => {
            oCtx.clearRect(0, 0, 640, 480);
            oCtx.drawImage(img, 0, 0);
        };
        img.src = src;
    }

    function updateUI() {
        document.getElementById('count').innerText = frames.length;
        const gal = document.getElementById('gallery');
        gal.innerHTML = '';
        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã«ã¯æ–°ã—ã„é †ï¼ˆå³å´ãŒæ–°ã—ã„ï¼‰ã«è¡¨ç¤º
        frames.forEach((src, index) => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = src;
            img.style.height = "90px";
            const label = document.createElement('span');
            label.innerText = index + 1;
            div.appendChild(img);
            div.appendChild(label);
            gal.appendChild(div);
        });
        gal.scrollLeft = gal.scrollWidth; // å¸¸ã«æœ€æ–°ã‚³ãƒã¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    }

    function togglePlay() {
        if(frames.length === 0) return;
        isPlaying = !isPlaying;
        const btn = document.getElementById('play-btn');
        if(isPlaying) {
            btn.innerText = "â¹ï¸ åœæ­¢";
            btn.style.background = "#57606f";
            playCanvas.style.display = "block";
            playLoop();
        } else {
            btn.innerText = "â¯ï¸ å†ç”Ÿ";
            btn.style.background = "#00a8ff";
            playCanvas.style.display = "none";
        }
    }

    function playLoop() {
        if(!isPlaying) return;
        const img = new Image();
        img.onload = () => {
            pCtx.clearRect(0, 0, 640, 480);
            pCtx.drawImage(img, 0, 0);
            playIdx = (playIdx + 1) % frames.length;
            setTimeout(playLoop, 1000 / document.getElementById('fps').value);
        };
        img.src = frames[playIdx];
    }

    window.onkeydown = (e) => { 
        if(e.key === 'Enter') {
            e.preventDefault();
            takePhoto();
        }
    };
</script>
</body>
</html>
