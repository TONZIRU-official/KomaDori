<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コマ撮りメーカー（学校用）</title>
    <style>
        /* ロック画面のスタイル */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f0f0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        /* メインコンテンツ（最初は隠しておく） */
        #main-content { display: none; padding: 20px; }
        
        video, canvas { width: 320px; border: 2px solid #333; }
        .frames { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .frames img { width: 80px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2>パスコードを入力してください</h2>
        <input type="password" id="pass-input" placeholder="パスコード">
        <button onclick="checkPass()">入室</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="main-content">
        <h1>コマ撮りメーカー</h1>
        <video id="video" autoplay playsinline></video>
        <button id="shutter">写真を撮る</button>
        <h3>撮影済みコマ</h3>
        <div id="frames" class="frames"></div>
    </div>

    <script>
        // ★ここでパスコードを決めてください
        const SECRET_PASSWORD = "QXJ0U3Rvc"; 

        function checkPass() {
            const input = document.getElementById('pass-input').value;
            const error = document.getElementById('error-msg');
            
            if (input === SECRET_PASSWORD) {
                // パスコードが合っていたら
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                startCamera(); // カメラ起動
            } else {
                error.innerText = "パスコードが違います。";
            }
        }

        const video = document.getElementById('video');
        const shutter = document.getElementById('shutter');
        const framesContainer = document.getElementById('frames');
        let capturedFrames = [];

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { video.srcObject = stream; });
        }

        shutter.onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const imgUrl = canvas.toDataURL('image/png');
            capturedFrames.push(imgUrl);
            const img = document.createElement('img');
            img.src = imgUrl;
            framesContainer.appendChild(img);
        };
    </script>
</body>
</html>
